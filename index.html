<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Transylvania</title>
    <link rel="stylesheet" type="text/css" href="css/gamestart.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
  </head>
  <body>
    <img src="./svg/moon.svg" class="animate pulse" id="moon-svg" />
    <img src="./svg/trees.svg" id="trees-svg" />
    <img src="./svg/keyhang.svg" id="key-svg" />
    <img
      src="./svg/HOTELwriting.svg"
      class="animate jackInTheBox"
      id="title1-svg"
    />
    <img
      src="./svg/ghoststart.svg"
      class="animate zoomInDown"
      id="ghost-start-svg"
    />
    <img
      src="./svg/startplayer.svg"
      class="animate bounceOutLeft"
      id="player-start-svg"
    />
    <a id="start-game-button" href="gamestart.html"></a>
    <a id="help-game-button" href="gamehelp.html"></a>

    <img src="./svg/pumpkin1.svg" id="p1-svg" class="animate bounce" />
    <img src="./svg/pumpkin2.svg" id="p2-svg" class="animate bounce" />
    <img src="./svg/pumpkin3.svg" id="p3-svg" class="animate bounce" />
    <img src="./svg/pumpkin4.svg" id="p4-svg" class="animate bounce" />
    <img src="./svg/pumpkin5.svg" id="p5-svg" class="animate bounce" />
    <img
      src="./svg/owleyesleft.svg"
      class="animate flash"
      id="owl-eyesleft-svg"
    />
    <img
      src="./svg/owleyesright.svg"
      class="animate flash"
      id="owl-eyesright-svg"
    />
  </body>
</html>
